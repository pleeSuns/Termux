<div class="toolbar"
  fxLayout="row"
  fxLayoutAlign="center center">
  <md-icon class="toolbar-logo"
    svgIcon="shapeshifter"></md-icon>
  <span>Shape Shifter</span>
  <span fxFlex="1 1 auto"></span>
  <button
    class="toolbar-action-button"
    mdTooltip="New"
    mdTooltipPosition="below"
    fxHide
    mdTooltipShowDelay="500"
    md-icon-button>
    <md-icon>create</md-icon>
  </button>
  <button
    class="toolbar-action-button"
    [disabled]="!isMorphable"
    mdTooltip="Export"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onExportClick()"
    md-icon-button>
    <md-icon>file_download</md-icon>
  </button>
  <button
    class="toolbar-action-button"
    md-icon-button
    [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <a href="https://github.com/alexjlockwood/ShapeShifter">
      <button md-menu-item>
        <md-icon svgIcon="contribute"></md-icon>
        <span>Contribute</span>
      </button>
    </a>
    <a href="https://github.com/alexjlockwood/ShapeShifter/blob/master/README.md">
      <button md-menu-item>
        <md-icon>info</md-icon>
        <span>About</span>
      </button>
    </a>
  </md-menu>
</div>
