<div *ngIf="(this.toolMode$ | async) as toolMode"
  class="tool-panel mat-elevation-z4"
  fxLayout="column"
  fxFlex>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_SELECT">
    <md-icon svgIcon="tool_select"
      (click)="onSelectClick()">
    </md-icon>
  </div>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_PENCIL">
    <md-icon svgIcon="tool_draw"
      (click)="onPencilClick()">
    </md-icon>
  </div>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_PEN">
    <md-icon svgIcon="tool_bezier"
      (click)="onPenClick()">
    </md-icon>
  </div>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_CIRCLE">
    <md-icon svgIcon="tool_circle"
      (click)="onCircleClick()">
    </md-icon>
  </div>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_RECTANGLE">
    <md-icon svgIcon="tool_rectangle"
      (click)="onRectangleClick()">
    </md-icon>
  </div>
  <div class="tool-button"
    [class.is-checked]="toolMode === this.TOOL_MODE_ZOOMPAN">
    <md-icon (click)="onZoomPanClick()">zoom_in</md-icon>
  </div>
</div>
