<!-- Empty view -->
<div *ngIf="!(vectorLayersObservable | async).length" class="empty-state"
  fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <span>Import 2 SVGs to get started<br>(or load a demo in the top right menu)</span>
</div>
<!-- VectorLayer tree -->
<div *ngIf="(vectorLayersObservable | async).length" class="vector-layer-list">
  <app-layertree *ngFor="let vl of (vectorLayersObservable | async)"
    [layer]="vl"></app-layertree>
</div>
