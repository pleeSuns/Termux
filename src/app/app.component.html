<div
  #appContainer
  class="app-container"
  fxLayout="column">
  <div
    *ngIf="shouldDisplayCanvases()"
    class="canvas-container"
    fxLayout="column"
    fxFlex="1 0 auto">
    <div
      #canvasContainer
      fxLayout="row"
      fxLayoutAlign="space-around center"
      fxFlex="1 0 auto">
      <app-canvas
        fxFlex="30%"
        [editorType]="startVectorLayerType">
      </app-canvas>
      <app-canvas
        fxFlex="30%"
        [editorType]="previewVectorLayerType">
      </app-canvas>
      <app-canvas
        fxFlex="30%"
        [editorType]="endVectorLayerType">
      </app-canvas>
    </div>
    <app-timeline [isMorphable]="isMorphable"></app-timeline>
  </div>
  <div
    *ngIf="shouldDisplayCanvases()"
    #inspectorContainer
    class="inspector-container"
    fxLayout="column">
    <!-- TODO: the splitter shouldn't be scrollable -->
    <div
      appSplitter
      class="app-splitter"
      (onDividerDrag)="onDividerDrag($event)">
    </div>
    <div
      fxLayout="row"
      fxLayoutAlign="space-around">
      <app-inspector fxFlex="37.5%"
        [editorType]="startVectorLayerType">
      </app-inspector>
      <app-inspector fxFlex="37.5%"
        [editorType]="endVectorLayerType">
      </app-inspector>
    </div>
  </div>
  <div
    *ngIf="!shouldDisplayCanvases()"
    class="drop-target-container fill-height"
    fxLayout="row">
    <app-dropsvg fxFlex="50%"
      fxLayoutAlign="center center"
      [componentId]="'dropSvgStart'"
      (svgFileLoadedEmitter)="onStartSvgTextLoaded($event)">
    </app-dropsvg>
    <app-dropsvg fxFlex="50%"
      fxLayoutAlign="center center"
      [componentId]="'dropSvgEnd'"
      (svgFileLoadedEmitter)="onEndSvgTextLoaded($event)">
    </app-dropsvg>
  </div>
</div>
