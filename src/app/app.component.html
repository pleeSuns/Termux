<!-- Disable HTML5 drag/drop for the entire document. -->
<div class="app-container"
  fxLayout="column"
  ondragstart="return false;"
  ondrop="return false;">
  <!-- Toolbar. -->
  <div class="toolbar-container">
    <app-toolbar></app-toolbar>
  </div>
  <div fxLayout="row"
    fxFlex>
    <div class="display-container"
      fxLayout="column"
      fxFlex>
      <!-- Canvas -->
      <div #canvasContainer
        *ngIf="{ type: (cursorObservable | async) } as cursor"
        class="canvas-container"
        [ngClass]="{
            'show-default-cursor': cursor.type === CURSOR_DEFAULT,
            'show-pointer-cursor': cursor.type === CURSOR_POINTER,
            'show-pen-cursor': cursor.type === CURSOR_PEN
          }"
        fxFlex
        fxLayout="row"
        fxLayoutAlign="center center"
        (click)="onCanvasContainerClick()">
        <app-canvas></app-canvas>
      </div>
      <!-- Playback controls. -->
      <app-playback></app-playback>
    </div>
    <!-- Property input panel. -->
    <app-propertyinput fxLayout="column"></app-propertyinput>
  </div>
  <!-- Layer list & animation timeline. -->
  <app-layertimeline></app-layertimeline>
</div>
