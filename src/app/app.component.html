<div class="app-container" style="padding-top:64px">
  <div fxLayout="row">
    <div fxFlex="2.5%"></div>
    <app-canvas #startCanvas fxFlex="30%"></app-canvas>
    <div fxFlex="2.5%"></div>
    <app-canvas #previewCanvas fxFlex="30%"></app-canvas>
    <div fxFlex="2.5%"></div>
    <app-canvas #endCanvas fxFlex="30%"></app-canvas>
    <div fxFlex="2.5%"></div>
  </div>
  <app-timeline fxLayout="row" fxLayoutAlign="center center"></app-timeline>
  <div fxLayout="row">
    <div fxFlex="2.5%"></div>
    <app-pointlist #startPointList fxFlex="30%"></app-pointlist>
    <div fxFlex="2.5%"></div>
    <app-pointlist #previewPointList fxFlex="30%"></app-pointlist>
    <div fxFlex="2.5%"></div>
    <app-pointlist #endPointList fxFlex="30%"></app-pointlist>
    <div fxFlex="2.5%"></div>
  </div>
</div>
