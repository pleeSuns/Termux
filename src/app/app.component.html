<div class="app-container"
  fxLayout="column">
  <!-- Toolbar. -->
  <div class="toolbar-container">
    <app-toolbar></app-toolbar>
  </div>
  <div class="display-container"
    fxLayout="column"
    fxFlex>
    <!-- Start/Preview/End canvases. -->
    <div #canvasContainer
      class="canvas-container"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxFlex>
      <app-canvas [canvasType]="START_CANVAS"></app-canvas>
      <app-canvas *ngIf="wasMorphable"
        [canvasType]="PREVIEW_CANVAS"></app-canvas>
      <app-canvas [canvasType]="END_CANVAS"></app-canvas>
    </div>
    <!-- Timeline controls. -->
    <app-timeline></app-timeline>
  </div>
  <div class="inspector-container"
    fxLayout="row">
    <div fxLayout="column"
      class="inspector-panel">
      <div class="inspector-panel-header"
        fxLayoutAlign="start center">
        <span>{{morphabilityStatus === MORPHABILITY_NONE ? '' : 'Select two SVG paths:'}}</span>
      </div>
      <app-pathselector fxFlex></app-pathselector>
    </div>
    <!-- Point inspector. -->
    <div class="inspector-panel"
      fxLayout="column"
      fxFlex>
      <div class="inspector-panel-header"
        fxLayout="row"
        fxLayoutAlign="start center">
        <span *ngIf="morphabilityStatus !== MORPHABILITY_NONE">Status:
          <span [ngClass]="{
            'unmorphable': morphabilityStatus === MORPHABILITY_UNMORPHABLE,
            'morphable': morphabilityStatus === MORPHABILITY_MORPHABLE}">
              {{morphabilityStatus === MORPHABILITY_MORPHABLE
                ? 'looks good!'
                : 'each pair of subpaths must have the same number of points'}}
          </span>
        </span>
      </div>
      <div class="inspector-panel-body"
        fxLayout="row"
        fxFlex>
        <app-inspector></app-inspector>
      </div>
    </div>
    <!-- Preview panel. -->
    <div class="inspector-panel"
      fxLayout="column">
      <div class="inspector-panel-header"
        fxLayoutAlign="start center">
        <span>Preview</span>
      </div>
      <app-settings></app-settings>
    </div>
  </div>
</div>
