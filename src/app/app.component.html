<div #appContainer
  class="app-container">
  <div fxLayout="column"
    *ngIf="shouldDisplayCanvases()">
    <div fxLayout="column"
      #canvasContainer>
      <div fxLayout="row"
        fxLayoutAlign="space-around">
        <app-canvas fxFlex="30%"
          [vectorLayerType]="startVectorLayerType"
          [shouldLabelPoints]="shouldLabelPoints"></app-canvas>
        <app-canvas fxFlex="30%"
          [vectorLayerType]="previewVectorLayerType"
          [shouldLabelPoints]="shouldLabelPoints"
          [selectedCommands]="selectedCommands"
          (selectedCommandsChangedEmitter)="onSelectedCommandsChanged($event)"></app-canvas>
        <app-canvas fxFlex="30%"
          [vectorLayerType]="endVectorLayerType"
          [shouldLabelPoints]="shouldLabelPoints"></app-canvas>
      </div>
      <app-timeline [isMorphable]="isMorphable"
        [shouldLabelPoints]="shouldLabelPoints"
        (animationFractionChangedEmitter)="onAnimationFractionChanged($event)"
        (labelPointsChangedEmitter)="onLabelPointsChanged($event)"></app-timeline>
    </div>
    <div>
      <div appSplitter
        class="app-splitter"
        (onDividerDrag)="onDividerDrag($event)"></div>
      <div #inspectorContainer
        class="inspector-container"
        fxLayout="row"
        fxLayoutAlign="space-around">
        <app-inspector fxFlex="30%"
          [vectorLayerType]="startVectorLayerType"></app-inspector>
        <app-inspector fxFlex="30%"
          [vectorLayerType]="previewVectorLayerType"></app-inspector>
        <app-inspector fxFlex="30%"
          [vectorLayerType]="endVectorLayerType"></app-inspector>
      </div>
    </div>
  </div>
  <div *ngIf="!shouldDisplayCanvases()"
    class="drop-target-container fill-height"
    fxLayout="row">
    <app-dropsvg fxFlex="50%"
      fxLayoutAlign="center center"
      [componentId]="'dropSvgStart'"
      (svgFileLoadedEmitter)="onStartSvgTextLoaded($event)"></app-dropsvg>
    <app-dropsvg fxFlex="50%"
      fxLayoutAlign="center center"
      [componentId]="'dropSvgEnd'"
      (svgFileLoadedEmitter)="onEndSvgTextLoaded($event)"></app-dropsvg>
  </div>
</div>
