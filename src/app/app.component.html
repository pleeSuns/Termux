<!-- Disable HTML5 drag/drop for the entire document. -->
<div class="app-container"
  fxLayout="column"
  ondragstart="return false;"
  ondrop="return false;">
  <!-- Toolbar. -->
  <div class="toolbar-container">
    <app-toolbar></app-toolbar>
  </div>
  <div fxLayout="row"
    fxFlex>
    <div class="display-container"
      fxLayout="column"
      fxFlex>
      <!-- Start/Preview/End canvases. -->
      <ng-container *ngIf="{type: (cursorObservable | async) } as cursor">
        <div #canvasContainer
          class="canvas-container"
          fxFlex
          fxLayout="row"
          (click)="onCanvasContainerClick()"
          fxLayoutAlign="center center"
          [ngClass]="{
          'show-default-cursor': cursor.type === CURSOR_DEFAULT,
          'show-pointer-cursor': cursor.type === CURSOR_POINTER,
          'show-pen-cursor': cursor.type === CURSOR_PEN
        }">
          <app-oldcanvas [canvasType]="START_CANVAS"></app-oldcanvas>
          <app-oldcanvas *ngIf="wasMorphable"
            [canvasType]="PREVIEW_CANVAS"></app-oldcanvas>
          <app-oldcanvas [canvasType]="END_CANVAS"></app-oldcanvas>
        </div>
      </ng-container>
      <!-- Playback controls. -->
      <app-playback></app-playback>
    </div>
    <app-propertyinput fxLayout="column"></app-propertyinput>
  </div>
  <app-layertimeline></app-layertimeline>
