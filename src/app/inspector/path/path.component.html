<div>
  <app-subpath *ngFor="let subPathCommand of subPathCommands;
      let subIdx = index;
      trackBy: trackSubPathCommand"
    fxLayout="column"
    [canvasType]="canvasType"
    [pathId]="pathId"
    [subIdx]="subIdx"
    [subPathCommand]="subPathCommand"
    [pathCommand]="pathCommand">
  </app-subpath>
</div>
