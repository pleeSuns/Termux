<div>
  <app-subpath
    *ngFor="let subPathCommand of subPathCommands;
      let subIdx = index;
      trackBy: trackSubPathCommand"
    fxLayout="column"
    [editorType]="editorType"
    [pathId]="pathId"
    [subIdx]="subIdx"
    [subPathCommand]="subPathCommand"
    [pathCommand]="pathCommand">
  </app-subpath>
</div>
