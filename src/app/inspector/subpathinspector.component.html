<div class="inspector-item" [class.cursor-pointer]="!!subPath"
  (mouseenter)="onSubPathHoverEvent(true)" (mouseleave)="onSubPathHoverEvent(false)"
  (click)="onSubPathClick($event)" [class.is-hovering]="isHovering && subPath"
  fxLayout="row" fxLayoutAlign="start center">
  <strong><span class="subpath-text">{{subPathText}}</span></strong>
  <span fxFlex></span>
  <button md-icon-button mdTooltip="Delete subpath" mdTooltipPosition="above"
    mdTooltipShowDelay="300" (mouseenter)="onDeleteSubPathHoverEvent(true)"
    (mouseleave)="onDeleteSubPathHoverEvent(false)" *ngIf="isUnsplittable()"
    (click)="onUnsplitButtonClick($event)">
    <md-icon>delete</md-icon>
  </button>
</div>
