<div fxLayout="row">
  <button md-icon-button
    mdTooltip="Auto-align"
    mdTooltipPosition="above"
    md-theme="dark"
    (click)="onAutoAlignClick()">
    <md-icon class="md-24">build</md-icon>
  </button>
  <button md-icon-button
    mdTooltip="Reverse"
    mdTooltipPosition="above"
    md-theme="dark"
    (click)="onReverseClick()">
    <md-icon class="md-24">autorenew</md-icon>
  </button>
  <button md-icon-button
    mdTooltip="Shift back"
    mdTooltipPosition="above"
    md-theme="dark"
    [disabled]="!subPathCommand.isClosed"
    (click)="onShiftBackClick()">
    <md-icon class="md-24">skip_previous</md-icon>
  </button>
  <button md-icon-button
    mdTooltip="Shift forwards"
    mdTooltipPosition="above"
    md-theme="dark"
    [disabled]="!subPathCommand.isClosed"
    (click)="onShiftForwardClick()">
    <md-icon class="md-24">skip_next</md-icon>
  </button>
</div>
<app-command *ngFor="let drawCommand of drawCommands; let drawIdx = index; trackBy: trackDrawCommand"
  fxLayout="row"
  fxLayoutAlign="start center"
  [editorType]="editorType"
  [pathId]="pathId"
  [subPathIdx]="subPathIdx"
  [drawIdx]="drawIdx"
  [drawCommand]="drawCommand">
</app-command>
