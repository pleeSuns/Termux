<div class="command-container"
  [class.selected]="isSelected"
  [class.hovering]="isHovering"
  fxLayout="row"
  fxLayoutAlign="start center"
  (click)="onCommandClick($event)"
  (mouseenter)="onCommandHoverEvent(true)"
  (mouseleave)="onCommandHoverEvent(false)">
  <canvas #drawCommandIndexCanvas
    class="command-index"></canvas>
  <span class="command-text"
    fxFlex>{{ drawCommandEndPointText }}</span>
  <button md-icon-button
    mdTooltip="Convert"
    mdTooltipPosition="above"
    md-theme="dark"
    *ngIf="isConvertable()"
    (click)="onConvertButtonClick($event)">
    <md-icon>build</md-icon>
  </button>
  <button md-icon-button
    mdTooltip="Delete"
    mdTooltipPosition="above"
    md-theme="dark"
    *ngIf="isUnsplittable()"
    (mouseenter)="onUnsplitHoverEvent(true)"
    (mouseleave)="onUnsplitHoverEvent(false)"
    (click)="onUnsplitButtonClick($event)">
    <md-icon>delete</md-icon>
  </button>
  <button md-icon-button
    mdTooltip="Add"
    mdTooltipPosition="above"
    md-theme="dark"
    *ngIf="isSplittable()"
    (mouseenter)="onSplitHoverEvent(true)"
    (mouseleave)="onSplitHoverEvent(false)"
    (click)="onSplitButtonClick($event)">
    <md-icon>add</md-icon>
  </button>
</div>
