<!-- TODO: add ability to select layers  -->
<div fxLayout="row" class="slt-layer slt-layer-type-{{this.getLayerTypeName()}}"
  fxLayout="row" fxLayoutAlign="start center" [class.is-selected]="false"
  (click)="this.layerClick($event, this.layer)" (dblclick)="this.layerDoubleClick($event, this.layer)"
  (mousedown)="this.layerMouseDown($event, this.layer)">
  <button md-icon-button *ngIf="this.layer.isVectorLayer()">
    <md-icon>chevron_right</md-icon>
  </button>
  <md-icon svgIcon="{{this.getLayerTypeName()}}"></md-icon>
  <span class="slt-layer-id-text" fxFlex>{{this.layer.id}}</span>
  <button md-icon-button>
    <md-icon>more_vert</md-icon>
  </button>
  <button md-icon-button>
    <md-icon>visibility</md-icon>
  </button>
  <button md-icon-button>
    <md-icon>delete</md-icon>
  </button>
</div>
<ul *ngIf="this.children" class="slt-children">
  <li *ngFor="let child of this.children; trackBy: this.trackLayerFn"
    class="slt-layer-container" [attr.data-layer-id]="child.id">
    <app-layerlisttree [layer]="child" (onLayerClick)="this.layerClick($event.event, $event.layer)"
      (onLayerDoubleClick)="this.layerDoubleClick($event.event, $event.layer)"
      (onLayerMouseDown)="this.layerMouseDown($event.event, $event.layer)"></app-layerlisttree>
  </li>
</ul>
