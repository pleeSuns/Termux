<div fxLayout="row"
  fxLayoutAlight="center center">
  <span fxFlex="1 1 auto"></span>
  <button md-icon-button
    [disabled]="!isTimelineEnabled"
    mdTooltip="Slow motion"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="setIsSlowMotion(!isSlowMotion())"
    md-theme="light">
    <md-icon [class.activated]="isSlowMotion()">slow_motion_video</md-icon>
  </button>
  <button md-icon-button
    [disabled]="!isTimelineEnabled"
    mdTooltip="Rewind"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onRewindClick()"
    md-theme="light">
    <md-icon>skip_previous</md-icon>
  </button>
  <button md-mini-fab
    [disabled]="!isTimelineEnabled"
    mdTooltip="{{ isPlaying() ? 'Pause' : 'Play' }}"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onPlayPauseButtonClick()"
    md-theme="dark">
    <div *ngIf="isTimelineEnabled"
      class="play-pause-icon"
      [ngClass]="{
        'can-animate': true,
        'is-playing': isPlaying()}">
    </div>
    <md-icon *ngIf="!isTimelineEnabled">play_arrow</md-icon>
  </button>
  <button md-icon-button
    [disabled]="!isTimelineEnabled"
    mdTooltip="Fast forward"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onFastForwardClick()"
    md-theme="light">
    <md-icon>skip_next</md-icon>
  </button>
  <button md-icon-button
    [disabled]="!isTimelineEnabled"
    mdTooltip="Repeat"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="setIsRepeating(!isRepeating())"
    md-theme="light">
    <md-icon [class.activated]="isRepeating()">repeat</md-icon>
  </button>
  <span fxFlex></span>
</div>
