<div fxLayout="row"
  fxLayoutAlign="center center">
  <md-card fxLayout="row"
    fxLayoutAlign="center center">
    <span>Status:
      <span
        [class.text-is-not-morphable]="!isMorphable"
        [class.text-is-morphable]="isMorphable">
        <strong>{{isMorphable ? 'Morphable' : 'Unmorphable'}}</strong>
      </span>
    </span>
    <button
      md-icon-button
      (click)="onPlayClick()"
      mdTooltip="Play animation"
      mdTooltipPosition="above"
      md-theme="dark"
      [disabled]="!isMorphable">
      <md-icon class="md-24">play_arrow</md-icon>
    </button>
    <!-- TODO: use (input) instead. see https://github.com/angular/material2/issues/2296 -->
    <md-slider
      class="timeline-slider"
      min="0"
      [max]="maxAnimationFractionSliderValue"
      step="1"
      value="0"
      (change)="onAnimationFractionSliderChanged($event.value)"
      [disabled]="!isMorphable">
    </md-slider>
    <md-checkbox
      class="timeline-checkbox"
      [checked]="shouldLabelPoints"
      (change)="onLabelPointsCheckboxChanged($event.checked)">
      Label points
    </md-checkbox>
    <!-- TODO: implement snap to grid functionality -->
    <md-checkbox
      class="timeline-checkbox"
      [disabled]="true"
      [checked]="false"
      (change)="onSnapToGridCheckboxChanged($event.checked)">
      Snap to grid
    </md-checkbox>
  </md-card>
</div>
