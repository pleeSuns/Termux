<div fxLayout="row"
  fxLayoutAlight="center center">
  <span fxFlex="1 1 auto"></span>
  <button md-icon-button
    [disabled]="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE"
    mdTooltip="Slow motion (S)"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="setIsSlowMotion(!isSlowMotion())"
    md-theme="light">
    <md-icon [class.activated]="isSlowMotion()">slow_motion_video</md-icon>
  </button>
  <button md-icon-button
    [disabled]="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE"
    mdTooltip="Rewind (Left arrow)"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onRewindClick()"
    md-theme="light">
    <md-icon>skip_previous</md-icon>
  </button>
  <button md-mini-fab
    [disabled]="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE"
    mdTooltip="{{ isPlaying() ? 'Pause' : 'Play' }} (Spacebar)"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onPlayPauseButtonClick()"
    md-theme="dark">
    <div *ngIf="morphabilityStatusObservable | async | isEqualTo: MORPHABILITY_MORPHABLE"
      class="play-pause-icon"
      [ngClass]="{
        'can-animate': true,
        'is-playing': isPlaying()}">
    </div>
    <md-icon *ngIf="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE">play_arrow</md-icon>
  </button>
  <button md-icon-button
    [disabled]="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE"
    mdTooltip="Fast forward (Right arrow)"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="onFastForwardClick()"
    md-theme="light">
    <md-icon>skip_next</md-icon>
  </button>
  <button md-icon-button
    [disabled]="morphabilityStatusObservable | async | isNotEqualTo: MORPHABILITY_MORPHABLE"
    mdTooltip="Repeat (R)"
    mdTooltipPosition="below"
    mdTooltipShowDelay="500"
    (click)="setIsRepeating(!isRepeating())"
    md-theme="light">
    <md-icon [class.activated]="isRepeating()">repeat</md-icon>
  </button>
  <span fxFlex></span>
</div>
