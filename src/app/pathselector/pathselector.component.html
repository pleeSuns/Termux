<div *ngIf="!!(startVectorLayerObservable | async | toPathLayerList).length"
  class="path-selector-list">
  <div *ngFor="let pathLayer of (startVectorLayerObservable | async | toPathLayerList);
    let idx = index;
    trackBy: trackPathLayer">
    <div class="path-selector-listitem" fxLayout="row">
      <span class="path-name-text">{{ pathLayer.id }}</span>
      <span fxFlex></span>
      <button md-icon-button mdTooltip="asdf" mdTooltipPosition="above"
        mdTooltipShowDelay="500">
          <md-icon>skip_next</md-icon>
        </button>
      <button md-icon-button mdTooltip="fdsa" mdTooltipPosition="above"
        mdTooltipShowDelay="500">
          <md-icon>skip_next</md-icon>
        </button>
    </div>
  </div>
</div>

<div *ngIf="!(startVectorLayerObservable | async | toPathLayerList).length && !(endVectorLayerObservable | async | toPathLayerList).length"
  class="path-selector-empty" fxLayout="column" fxLayoutAlign="center center"
  fxFlexFill>
  <span>Import 2 SVGs to get started<br>(or load a demo in the top right menu)</span>
</div>
